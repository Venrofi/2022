<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Tourism Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/style_home.css">

    <main>
        <header>
            <div class="logo">
                <img src="./assets/shared/logo.svg" alt="Logo">
            </div>
            <div class="separator-line"></div>
            <div class="menu nav-text">
                <div class="menu-home">
                    <span class="nav-text-highlight">00</span> Home</div>
                <div class="menu-destination">
                    <span class="nav-text-highlight">01</span> Destination</div>

                <div class="menu-technology">

            </div>

        <div class="content">
            <div class="hero_text">
                <h5>So, you want to travel to</h5>
                <h1>Space</h1>
                <p class="body-text">Let’s face it; if you want to go to space, you might as well genuinely go to

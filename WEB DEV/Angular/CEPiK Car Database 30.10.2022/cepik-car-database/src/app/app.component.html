<h1>CEPiK - dane pojazdów</h1>
<div style="display: flex; flex-wrap: wrap; justify-content:center; gap: 1rem;">
  <div class="wojewodztwa" *ngFor="let wojewodztwo of listaWojewodztw">
    <button routerLink="/wojewodztwo" (click)="downloadData( wojewodztwo['klucz-slownika'] )">{{ wojewodztwo['wartosc-slownika'] }}</button>
    <p>Liczba pojazdów: {{ wojewodztwo['liczba-wystapien'] }}</p>
  </div>
</div>

<div class="car-info" *ngFor="let car of carData">
  <h4>{{ car.attributes['rodzaj-pojazdu'] }}: {{ car.attributes.marka }} - {{ car.attributes.model }}</h4>
  <p>Pierwsza rejestracja w kraju: {{ car.attributes['data-pierwszej-rejestracji-w-kraju'] }}</p>
</div>
